apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: {{ include "org.ns" . }}
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 80
      targetPort: {{ .Values.backend.port }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: {{ include "org.ns" . }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.images.backend.repository }}:{{ .Values.images.backend.tag }}"
          imagePullPolicy: {{ .Values.images.backend.pullPolicy }}
          ports:
            - containerPort: {{ .Values.backend.port }}
          envFrom:
            - secretRef:
                name: app-env
          env:
{{- with .Values.backend.env }}
{{- range . }}
            - name: {{ .name }}
              value: {{ .value | quote }}
{{- end }}
{{- end }}
            # --- CORS (nil-safe) ---
{{- $cors := default (dict) .Values.backend.cors }}
{{- $allowCreds := default true $cors.allowCredentials }}
{{- $allowMethods := default (list "GET" "POST" "PUT" "PATCH" "DELETE" "OPTIONS") $cors.allowMethods }}
{{- $allowHeaders := default (list "Authorization" "Content-Type") $cors.allowHeaders }}
            - name: CORS_ALLOW_ORIGINS
              value: {{ include "org.cors.allowedOrigins" . | quote }}
            - name: CORS_ALLOW_CREDENTIALS
              value: {{ $allowCreds | quote }}
            - name: CORS_ALLOW_METHODS
              value: {{ join "," $allowMethods | quote }}
            - name: CORS_ALLOW_HEADERS
              value: {{ join "," $allowHeaders | quote }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.backend.port }}
            initialDelaySeconds: 10
