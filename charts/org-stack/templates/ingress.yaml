{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "restaurant.fullname" (dict "root" . "name" "ingress") }}
  namespace: {{ include "restaurant.ns" . }}
  labels:
    {{- include "restaurant.labels" (dict "root" . "component" "ingress") | nindent 4 }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    - host: {{ include "restaurant.ingress.hostFE" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "restaurant.fullname" (dict "root" . "name" "frontend") }}
                port: { number: 80 }
    - host: {{ include "restaurant.ingress.hostBE" . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "restaurant.fullname" (dict "root" . "name" "backend") }}
                port: { number: 80 }
{{- end }}
