apiVersion: batch/v1
kind: Job
metadata:
  name: migrate
  namespace: {{ include "restaurant.ns" . }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-db
          image: busybox
          command: ['sh','-c','until nc -z postgres.{{ include "restaurant.ns" . }}.svc.cluster.local 5432; do echo waiting for db; sleep 2; done']
      containers:
        - name: migrate
          image: "{{ .Values.images.backend.repository }}:{{ .Values.images.backend.tag }}"
          envFrom: [ { secretRef: { name: app-env } } ]
          command: ['sh','-c','alembic upgrade head']
---
apiVersion: batch/v1
kind: Job
metadata:
  name: seed
  namespace: {{ include "restaurant.ns" . }}
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-weight": "2"
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-db
          image: busybox
          command: ['sh','-c','until nc -z postgres.{{ include "restaurant.ns" . }}.svc.cluster.local 5432; do echo waiting for db; sleep 2; done']
      containers:
        - name: seed
          image: "{{ .Values.images.backend.repository }}:{{ .Values.images.backend.tag }}"
          envFrom: [ { secretRef: { name: app-env } } ]
          command: ['sh','-c','python -u seeds/seed_admin.py']
