apiVersion: v1
kind: Service
metadata:
  name: {{ include "restaurant.fullname" (dict "root" . "name" "frontend") }}
  namespace: {{ include "restaurant.ns" . }}
  labels:
    {{- include "restaurant.labels" (dict "root" . "component" "frontend") | nindent 4 }}
spec:
  selector:
    {{- include "restaurant.selectorLabels" (dict "root" . "component" "frontend") | nindent 4 }}
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "restaurant.fullname" (dict "root" . "name" "frontend") }}
  namespace: {{ include "restaurant.ns" . }}
  labels:
    {{- include "restaurant.labels" (dict "root" . "component" "frontend") | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "restaurant.selectorLabels" (dict "root" . "component" "frontend") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "restaurant.selectorLabels" (dict "root" . "component" "frontend") | nindent 8 }}
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}"
          imagePullPolicy: {{ .Values.images.frontend.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: {{ printf "http://%s" (include "restaurant.ingress.hostBE" .) | quote }}
