apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: {{ include "restaurant.ns" . }}
spec:
  selector: { app: frontend }
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ include "restaurant.ns" . }}
spec:
  replicas: 1
  selector: { matchLabels: { app: frontend } }
  template:
    metadata: { labels: { app: frontend } }
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.images.frontend.repository }}:{{ .Values.images.frontend.tag }}"
          imagePullPolicy: {{ .Values.images.frontend.pullPolicy }}
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: {{ printf "http://%s" (include "restaurant.ingress.hostBE" .) | quote }}


